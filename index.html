        // Get video element

        video.pause();
        video.currentTime = 0;

        // Enter Screen with Typing Effect
        const enterScreen = document.getElementById('enterScreen');
        const typingText = document.getElementById('typingText');
        const text = "click to enter...";
        let index = 0;

        function typeText() {
            if (index < text.length) {
                typingText.textContent += text.charAt(index);
                index++;
                setTimeout(typeText, 100);
            }
        }

        // Start typing animation after a short delay
        setTimeout(typeText, 500);

        // Handle enter screen click - ONLY start video here
        enterScreen.addEventListener('click', function () {
            this.classList.add('hidden');

            // Start video ONLY when user clicks enter
            if (!videoStarted) {
                videoStarted = true;
                video.play().then(() => {
                    video.volume = volumeSlider.value / 100;
                    video.muted = false;
                }).catch((error) => {
                    console.log('Video play failed:', error);
                    video.muted = true;
                    video.play();
                });
            }
        });

        // Handle volume slider
        volumeSlider.addEventListener('input', function () {
            if (videoStarted) {
                video.volume = this.value / 100;
                if (this.value == 0) {
                    video.muted = true;
                } else {
                    video.muted = false;

            const distance = Math.random() * 60 + 20; // Kho·∫£ng c√°ch t·ª´ t√¢m 20-80px
            const angle = Math.random() * 360;

            const x = centerX + Math.cos(angle * Math.PI / 180) * distance;
            const y = centerY + Math.sin(angle * Math.PI / 180) * distance;

            snowflake.style.left = x + 'px';
            snowflake.style.top = y + 'px';
            snowflake.style.fontSize = (Math.random() * 4 + 6) + 'px'; // 6-10px
            snowflake.style.opacity = Math.random() * 0.8 + 0.3;

            // Ch·ªçn animation ng·∫´u nhi√™n v√† t·ªëc ƒë·ªô nhanh
            const animations = [
                'snowstormOrbit1 1.2s infinite linear',
                'snowstormOrbit2 1.5s infinite linear reverse',
                'snowstormOrbit3 1.8s infinite linear',
                'snowstormFloat1 1s infinite ease-in-out',
                'snowstormFloat2 1.3s infinite ease-in-out',
                'snowstormFloat3 1.1s infinite ease-in-out',
                'snowstormChaos 2s infinite linear'
            ];

            snowflake.style.animation = animations[Math.floor(Math.random() * animations.length)];
            snowflake.style.animationDelay = Math.random() * 0.5 + 's';

            snowstormContainer.appendChild(snowflake);

            // X√≥a b√¥ng tuy·∫øt sau 3 gi√¢y ƒë·ªÉ tr√°nh qu√° t·∫£i
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 3000);
        }

        // T·∫°o b√£o tuy·∫øt d√†y ƒë·∫∑c - t·∫°o nhi·ªÅu b√¥ng tuy·∫øt li√™n t·ª•c
        setInterval(createUsernameSnowflake, 50); // T·∫°o m·ªói 50ms - r·∫•t d√†y ƒë·∫∑c

        // T·∫°o hi·ªáu ·ª©ng tuy·∫øt r∆°i to√†n m√†n h√¨nh
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';

            // C√°c k√Ω t·ª± tuy·∫øt kh√°c nhau
            const snowChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úΩ', '‚úæ', '‚úø'];
            snowflake.textContent = snowChars[Math.floor(Math.random() * snowChars.length)];

            // V·ªã tr√≠ ng·∫´u nhi√™n tr√™n m√†n h√¨nh
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            snowflake.style.opacity = Math.random() * 0.8 + 0.2;

            document.body.appendChild(snowflake);

            // X√≥a b√¥ng tuy·∫øt sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 10000);
        }

        // T·∫°o b√¥ng tuy·∫øt li√™n t·ª•c
        setInterval(createSnowflake, 150);

        // Social links hover effects and click handling
        const socialLinks = document.querySelectorAll('.social-link');

        socialLinks.forEach(link => {
            // Hover effects
            link.addEventListener('mouseenter', function () {
                this.style.transform = 'translateY(-3px) scale(1.1)';
            });

            link.addEventListener('mouseleave', function () {
                this.style.transform = 'translateY(0) scale(1)';
            });

            // Click handling with ripple effect
            link.addEventListener('click', function (e) {
                // Create ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                `;

                this.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 600);

                // Links will work normally due to target="_blank"
                // No preventDefault needed
            });
        });

        // Initialize animations when page loads
        window.addEventListener('load', () => {
            // Add entrance animation to profile card
            const profileCard = document.querySelector('.profile-card');
            profileCard.style.opacity = '0';
            profileCard.style.transform = 'translateY(50px)';

            setTimeout(() => {
                profileCard.style.transition = 'opacity 1s ease, transform 1s ease';
                profileCard.style.opacity = '1';
                profileCard.style.transform = 'translateY(0)';
            }, 500);
        });
    </script>
